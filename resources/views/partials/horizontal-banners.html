<div class="banners-group">
    <div class="container">
        <div class="row">
            {% for banner in sub_banners %}
            <div class="col-md-4">
                <div class="banner banner-image">
                    <a href="{{banner.link}}">
                        <img src="uploads/banners/{{banner.banner}}" alt="{{banner.title}}">
                    </a>
                </div><!-- End .banner -->
            </div><!-- End .col-md-4 -->
            {% endfor %}
        </div><!-- End .row -->
    </div><!-- End .container -->
</div><!-- End .banneers-group -->
