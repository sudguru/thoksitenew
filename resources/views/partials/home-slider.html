<div class="home-slider-container">
    <div class="home-slider owl-carousel owl-theme owl-theme-light">
        {% for banner in main_banners %}
        <div class="home-slide">
            <div class="slide-bg owl-lazy"  data-src="uploads/banners/{{banner.banner}}"></div><!-- End .slide-bg -->
            <div class="container">
                {% if banner.textat == 'left' %}
                <div class="home-slide-content">
                    <div class="slide-border-top">
                        <img src="assets/images/slider/border-top.png" alt="Border" width="290" height="38">
                    </div><!-- End .slide-border-top -->
                    <h3>{{banner.subtitle}}</h3>
                    <h1>{{banner.title}}</h1>
                    <a href="{{banner.link}}" class="btn btn-primary">Shop Now</a>
                    <div class="slide-border-bottom">
                        <img src="assets/images/slider/border-bottom.png" alt="Border" width="290" height="111">
                    </div><!-- End .slide-border-bottom -->
                </div><!-- End .home-slide-content -->
                {% else %}
                <div class="row">
                    <div class="col-md-6 offset-md-6">
                        <div class="home-slide-content slide-content-big">
                            <h3>{{banner.subtitle}}</h3>
                            <h1>{{banner.title}}</h1>
                            <a href="{{banner.link}}" class="btn btn-primary">Shop Now</a>
                        </div><!-- End .home-slide-content -->
                    </div><!-- End .col-lg-5 -->
                </div><!-- End .row -->
                {% endif %}
            </div><!-- End .container -->
        </div>
        {% endfor %}
    </div>
</div>
